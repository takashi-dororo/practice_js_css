<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連番数字</title>
</head>
<body>
<script>
    var a = new Array();
    for (var i = 0; i < 10; i++) {
        alert(a[i] = i);
    }
    console.log(a);
</script>
</body>
</html>
