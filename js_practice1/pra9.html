<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列を順に表示</title>
</head>
<body>
    <script>
        var languages = ["Ruby", "Java", "JavaScript", "PHP"];
        for (var i = 0; i < languages.length; i++) {
            alert(languages[i]);
        }
    </script>
</body>
</html>
